<html>
<head>
<title>javascript</title>
<script>
function calculate()
{
var x,y,add;
x=(parseInt(document.getElementById("txt1").value));
alert(x);
y=(parseInt(document.getElementById("txt2").value));
alert(y);
add=x+y;
document.getElementById("txt3").value=add;
}
</script>
</head>
<body>
<form name="frm">
<input type="text" id="txt1"></input>
<input type="text" id="txt2"></input>
<input type="text" id="txt3"></input>
<input type="button" value="btn1" onclick="calculate()"></input>
</form>
</body>
</html>
